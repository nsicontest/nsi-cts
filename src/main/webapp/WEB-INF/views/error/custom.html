<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
		lang="en">

<head th:replace="layout :: head"/>

<body>
	<header>
		<nav>
			<div th:replace="layout :: logo">LOGO</div>
		</nav>
	</header>
	
	<div class="content">
		<div class="errorPage">
			<div class="title" th:text="${title}">Oups... Something went wrong. :(</div>
			<div class="message" th:text="${message}">If this message appears to often please contact us.</div>
		</div>
	</div>
	
	<footer th:replace="layout :: footer">
	</footer>
</body>				
</html>
