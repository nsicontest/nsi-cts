<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
		lang="en">

<head th:replace="layout :: head"/>

<body>
	<header th:replace="layout :: header">
	</header>
	
	<div class="content">
		<h1>Project:</h1>
			
		<form action="#" th:action="@{'/projects/'+${projectForm.key}+'/configuration'}" th:object="${projectForm}" method="post">
		<table class="props">
			<caption>Details:</caption>
			<tbody>
				<tr>
					<td><label>Key:</label></td>
					<td>
						<input type="text" disabled="disabled" th:field="*{key}" value="UUID"/>
						<input type="hidden" th:field="*{key}"/>	
					</td>
				</tr>
				<tr>
					<td><label>Name: <span class="error" th:if="${#fields.hasErrors('name')}"> (incorrect)</span></label></td>
					<td><input type="text" th:field="*{name}" value="NAME" required="required" th:errorclass="error"/></td>					
				</tr>
				<tr>
					<td><label>NSA ID: <span class="error" th:if="${#fields.hasErrors('networkId')}"> (incorrect)</span></label></td>
					<td><input type="text" th:field="*{networkId}" value="NETWORK_ID" required="required" th:errorclass="error"/></td>					
				</tr>
				
				
				<!-- 
				<tr>
					<td><label>URL: <span class="error" th:if="${#fields.hasErrors('url')}"> (invalid format)</span></label></td>
					<td><input type="text" th:field="*{url}" value="URL" th:errorclass="error"/></td>											
				</tr>			
				<tr>
					<td><label>Type: <span class="error" th:if="${#fields.hasErrors('type')}"> (invalid type)</span></label></td>
					<td>
						<select th:field="*{type}" th:errorclass="error">
							<option th:each="agentType : ${T(net.geant.nsi.contest.platform.data.AgentType).values()}" th:value="${agentType}" th:text="${agentType}">TYPE</option>
						</select>					
					</td>
				</tr>
				-->	
				<tr>
					<td></td>
					<td><input type="submit" value="Save"/></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
	
	<footer th:replace="layout :: footer">
	</footer>
</body>				
</html>
